<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatial Query Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2563eb",
              "primary-hover": "#1d4ed8",
              background: "#f8fafc",
              surface: "#ffffff",
              "surface-alt": "#f1f5f9",
              border: "#cbd5e1",
              "text-main": "#0f172a",
              "text-secondary": "#475569",
              "text-tertiary": "#94a3b8",
              accent: "#0ea5e9"
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              body: ["Noto Sans", "sans-serif"]
            }
          }
        }
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .scrollbar-thin::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
          background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body class="bg-background font-body text-text-main">
    <div id="root" class="min-h-screen"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./mockup.js"></script>
  </body>
</html>
